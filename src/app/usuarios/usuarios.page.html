<ion-header>
  <ion-toolbar>
    <ion-title>Usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let user of usuarios" [routerLink]="['/lugares']">
      <ion-avatar slot='start'>
        <ion-img [src]="user.imageURL">
        </ion-img>
      </ion-avatar>
      <ion-label>{{user.titulo}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
